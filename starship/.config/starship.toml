[os]
disabled = true
#style = "bg:surface0 fg:text"

[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at $output"

[git_branch]
symbol = ""
style = "fg:lavender"
format = " on [$symbol $branch]($style)"

[git_status]
disabled = false
# This says: if there is status, wrap it in a space and yellow color
format = '([$all_status$ahead_behind]($style) )'
style = "fg:mauve"

# Using standard but clear symbols
conflicted = "="
ahead      = "⇡"
behind     = "⇣"
diverged   = "⇕"
up_to_date = ""
untracked  = "?"
stashed    = "$"
modified   = "!"
staged     = "+"
renamed    = "»"
deleted    = "✘"

